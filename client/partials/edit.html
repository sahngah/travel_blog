<div ng-controller="post_controller_one">
  <div class="logo_background">
    <h2 class="logo" align="center">Sahngah</h2>
  </div>
  <div align="center">
    <h1 class="post_title">{{onePost.title}}</h1>
    <img class="post_image" width=300px height=300px src="{{onePost.photo}}">
    <p class="post_description">{{onePost.description}}</p>
  </div>
  <form>
    <div class="form-group">
      <label for="category">Category</label>
      <select class="form-control" ng-model="newPost.category">
        <option value="lasvegas">Las Vegas</option>
        <option value="losangeles">Los Angeles</option>
        <option value="newyork">New York</option>
        <option value="sanfrancisco">San Francisco</option>
        <option value="miami">Miami</option>
        <option value="boston">Boston</option>
        <option value="seattle">Seattle</option>
        <option value="singapore">Singapore</option>
        <option value="cancun">Cancun</option>
        <option value="portland">Portland</option>
      </select>
    </div>
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" name="title" class="form-control" placeholder="title" ng-model="editPost.title">
    </div>
    <div class="form-group">
      <label for="photo">Photo Link</label>
      <input type="text" name="photo" class="form-control" placeholder="photo link" ng-model="editPost.photo">
    </div>
    <textarea class="form-control" rows="8" cols="40" placeholder="description" ng-model="editPost.description"></textarea>
    <button type="submit" class="btn btn-default" ng-click="editThisPost(onePost._id, curUser._id)">Submit</button>
  </form>
  <div align="center">
  <a href="#/">Home |</a>
  <a href="#/post/new">New Post |</a>
  <a href="#/{{onePost.category}}">Previous Category</a>
</div>
</div>
